<mat-card class="userinfoscard">
    <div class="form-container">
      <h3 class="form-title">Regisztráció</h3>
  
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Vezetéknév</mat-label>
          <input matInput formControlName="lastname" />
          <mat-error *ngIf="registrationForm.get('lastname')?.hasError('required')">
            Add meg a vezetékneved
          </mat-error>
          <mat-error *ngIf="registrationForm.get('lastname')?.hasError('pattern')">
            Csak betűket használj
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Keresztnév</mat-label>
          <input matInput formControlName="firstname" />
          <mat-error *ngIf="registrationForm.get('firstname')?.hasError('required')">
            Add meg a keresztneved
          </mat-error>
          <mat-error *ngIf="registrationForm.get('firstname')?.hasError('pattern')">
            Csak betűket használj
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Email-cím</mat-label>
          <input matInput formControlName="email" type="email" placeholder="pelda@gmail.com" />
          <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
            Email cím kötelező
          </mat-error>
          <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
            Valós email címet adj meg
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
            Jelszó megadása kötelező
          </mat-error>
          <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
            Minimum 8 karakter
          </mat-error>
          <mat-error *ngIf="registrationForm.get('password')?.hasError('pattern')">
            Tartalmazzon kis- és nagybetűt, számot és speciális karaktert
          </mat-error>
        </mat-form-field>
  
        <button type="button" (click)="onCancel()">Mégse</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
          Regisztráció
        </button>
  
      </form>
    </div>
  </mat-card>
